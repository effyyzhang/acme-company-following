<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Company Following</title>
</head>
<body>
    <h1>Acme Company Follower</h1>
    <div id="root">

    </div>
<script type='text/babel'>
const API = 'https://acme-users-api-rev.herokuapp.com/api';
const { render } = ReactDOM;
const { Component } = React;
const { HashRouter, NavLink, Switch, Link, Route, Redirect } = ReactRouterDOM;
const root = document.querySelector('#root');

const fetchUser = async ()=> {
      const storage = window.localStorage;
      const userId = storage.getItem('userId'); 
      if(userId){
        try {
          return (await axios.get(`${API}/users/detail/${userId}`)).data;
        }
        catch(ex){
          storage.removeItem('userId');
          return fetchUser();
        }
      }
      const user = (await axios.get(`${API}/users/random`)).data;
      storage.setItem('userId', user.id);
      return  user;
    };

const findCompanies = async (user)=> {
    const companies = await axios.get(`${API}/users/${user.id}/followingCompanies`);
    return companies;
}

class App extends Component {
    constructor (){
        super();
        this.state = {
            user:{},
            followings:{},
            ratings:{}
        }
    }
    async componentDidMount(){
        const user = await fetchUser();
        console.log(user);
        const companies = await findCompanies(user);
        console.log(companies);
        this.setState({user: user})
    }
    render(){
        return <hr/>

    }
}
render(<App/>, root);
</script>
    
</body>
</html>
